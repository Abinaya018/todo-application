<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Learn By Concept</title>
    <link rel="stylesheet" href="style.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>

<body>
    <nav>
        <!-- Theme switch and GitHub buttons -->
        <div class="btn">
            <a class="github-button" href="https://github.com/abinaya018/Freecodecamp-Responsive-Web-Design-Projects/fork"
                data-size="large" data-show-count="true"
                aria-label="Fork smthari/Freecodecamp-Responsive-Web-Design-Projects on GitHub">Fork</a>
            <a class="github-button" href="https://github.com/smthari" data-size="large" data-show-count="true"
                aria-label="Follow @abinaya018 on GitHub">Follow</a>
        </div>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="theme-checkbox" aria-label="Toggle dark mode">
                <input type="checkbox" id="theme-checkbox">
                <div class="slider round"></div>
            </label>
            <em>Switch Theme</em>
        </div>
    </nav>

    <div class="container">
        <!-- Todo List -->
        <ul class="todo-list js-todo-list" aria-label="Todo list"></ul>

        <!-- Empty State -->
        <div class="empty-state">
            <h1 class="app-title">My Todo</h1>
            <i class="fas fa-tasks icon" aria-hidden="true"></i>
            <p class="empty-state__description">
                Type in the field below ðŸ‘‡ and press Enter to add your todo to the list.
            </p>
        </div>

        <!-- Input Form -->
        <form class="form-select" aria-label="Add todo item">
            <input autofocus type="text" class="input-select" placeholder="E.g., Workout" aria-label="Todo input">
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/dd8c49730d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
